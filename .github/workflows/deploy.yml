# Nome do nosso workflow. Aparecer√° na aba "Actions" do GitHub.
name: CI/CD - Deploy Backend to Railway

# Gatilho: Este workflow ir√° rodar a cada 'push' na branch 'main'.
on:
  push:
    branches: [ "main" ]

# Define os "trabalhos" (jobs) a serem executados.
jobs:
  build-test-and-deploy:
    # O rob√¥ ir√° rodar numa m√°quina virtual Ubuntu fornecida pelo GitHub.
    runs-on: ubuntu-latest

    # Passos sequenciais que o rob√¥ ir√° executar.
    steps:
      # 1. Checkout do C√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar o Java (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Cache das Depend√™ncias Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      # 4. Construir e Testar com Maven
      - name: Build and run tests with Maven
        run: mvn -B package --file pom.xml

      # 5. üöÄ Deploy Atualizado (M√©todo Correto)
      # Instala a ferramenta de linha de comando do Railway via npm.
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 6. Executa o deploy para o Railway.
      - name: Deploy to Railway
        env:
          # Disponibiliza o nosso segredo do GitHub como uma vari√°vel de ambiente para o comando.
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        # O comando `railway up` faz o deploy. A flag --service diz qual servi√ßo atualizar.
        run: railway up --service api --ci