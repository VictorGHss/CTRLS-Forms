# Este ficheiro fornece valores "falsos" para que a aplicação consiga iniciar durante a fase de testes no CI/CD.
# Os valores reais de banco de dados serão substituídos pelo Testcontainers.

# Variáveis "dummy" para que o contexto do Spring carregue
POSTGRES_USER=test
POSTGRES_PASSWORD=test
POSTGRES_DB=test

# Chave JWT "dummy" para testes. Deve ser uma chave Base64 válida.
JWT_SECRET=AbcDefGhiJklMnoPqrStuVwxYz1234567890AbcDefGhiJklMnoPqrStuVwxY=
JWT_EXPIRATION_MS=3600000

# Chaves de serviços de terceiros "dummy"
CLOUDINARY_URL=cloudinary://dummy:dummy@dummy
BREVO_API_KEY=dummy

# Valor "dummy" para a configuração de CORS durante os testes.
app.cors.allowed-origins=http://localhost:3000