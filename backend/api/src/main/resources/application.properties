# encoding: UTF-8
spring.application.name=api

# UTF-8 encoding configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8

# Server configuration
server.port=${SERVER_PORT:8080}

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- DEFAULT CONFIGURATION (FOR DEVELOPMENT) ---

# Service keys
app.cloudinary.url=${CLOUDINARY_URL}
app.brevo.api-key=${BREVO_API_KEY}

# JWT configuration for development
app.security.jwt.secret-key=${JWT_SECRET}
app.security.jwt.expiration=${JWT_EXPIRATION_MS}

# CORS configuration for development
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging and DevTools for development
logging.level.org.springframework.security=INFO
spring.devtools.restart.enabled=false
