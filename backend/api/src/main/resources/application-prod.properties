# Configuração de codificação UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8

# Configuração JWT para Produção
app.security.jwt.secret-key=${JWT_SECRET_PROD}
app.security.jwt.expiration=900000

# Configuração de CORS para Produção (restrito)
app.cors.allowed-origins=https://app.ctrls.dev.br

spring.application.name=api

# Configuração do Servidor
server.port=${SERVER_PORT:8080}

# Configuração do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5433/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Chaves de Serviços
app.cloudinary.url=${CLOUDINARY_URL}
app.brevo.api-key=${BREVO_API_KEY}

logging.level.org.springframework.security=INFO
spring.devtools.restart.enabled=false
